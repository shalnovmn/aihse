<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Review Analyzer</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<style>
  :root{--bg:#0b1020;--fg:#e6e9ef;--muted:#a6adbb;--card:#131a2e;--accent:#4f46e5;--danger:#ef4444;--ok:#10b981}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  .wrap{max-width:840px;margin:32px auto;padding:0 16px}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  input[type="text"]{flex:1;min-width:260px;background:#0d1428;border:1px solid #26304d;color:var(--fg);padding:10px 12px;border-radius:10px;outline:none}
  button{background:var(--accent);color:#fff;border:0;border-radius:10px;padding:10px 14px;cursor:pointer}
  button:disabled{opacity:.6;cursor:not-allowed}
  .error{margin-top:10px;color:#fff;background:rgba(239,68,68,.14);border:1px solid var(--danger);padding:10px 12px;border-radius:10px;min-height:22px}
  .status{display:none;margin-left:auto}
  .card{margin-top:16px;background:var(--card);border:1px solid #26304d;border-radius:16px;padding:16px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:8px}
  .label{font-size:12px;color:var(--muted)}
  .val{font-size:16px;display:flex;align-items:center;gap:8px}
  .review{margin-top:12px;background:#0d1428;border:1px solid #26304d;border-radius:12px;padding:12px;line-height:1.45;white-space:pre-wrap;word-wrap:break-word}
  .toggle{margin-top:8px;background:transparent;border:0;color:#9db2ff;text-decoration:underline;cursor:pointer;padding:0;font-size:14px}
  .sr{position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden}
</style>
</head>
<body>
<div class="wrap">
  <div class="row">
    <input id="token" type="text" placeholder="Hugging Face token (optional)">
    <button id="randomBtn" aria-busy="false">Select Random Review</button>
    <button id="sentimentBtn" aria-busy="false">Analyze Sentiment</button>
    <button id="nounsBtn" aria-busy="false">Count Nouns</button>
    <div id="spinner" class="status" role="status" aria-live="polite"><i class="fa-solid fa-spinner fa-spin"></i></div>
  </div>
  <div id="error" class="error"></div>
  <div class="card">
    <div class="grid">
      <div>
        <div class="label">Sentiment</div>
        <div id="sentimentVal" class="val">❓ neutral</div>
      </div>
      <div>
        <div class="label">Nouns</div>
        <div id="nounsVal" class="val">—</div>
      </div>
    </div>
    <div class="label" style="margin-top:12px">Review</div>
    <div id="reviewText" class="review"></div>
    <button id="toggleBtn" class="toggle" style="display:none">Show more</button>
    <span id="fullText" class="sr"></span>
  </div>
</div>
<script defer src="app.js"></script>
</body>
</html>
